specVersion: v0.1.0
package:
  name: "ethereum_fluid"
  version: v0.1.0

protobuf:
  files:
    - tycho/evm/v1/vm.proto
    - tycho/evm/v1/common.proto
    - tycho/evm/v1/utils.proto
  importPaths:
    - ../../proto

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/ethereum_fluid.wasm

modules:
  - name: map_dex_deployed
    handler: "map_dex_deployed"
    params:
      factory_address: "0xYourFactoryAddress"
      protocol_type_name: "FluidDex"
  
  - name: store_dexes
    handler: "store_dexes"
